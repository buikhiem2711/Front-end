<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai2</title>
  </head>
  <body>
    <table border="1" cellspacing="0">
      <caption>
        Phiếu đăng ký tham gia chương trình khuyến mãi
      </caption>
      <tbody>
        <tr>
          <td><label for="fullname">Họ và tên</label></td>
          <td>
            <input
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Nguyễn Ngọc Quỳnh Nga"
            />
          </td>
        </tr>
        <tr>
          <td><label for="address">Địa chỉ</label></td>
          <td>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="2Bia Hùng Vương, Q10"
            />
          </td>
        </tr>
        <tr>
          <td><label for="tel">Điện thoại</label></td>
          <td>
            <input type="number" name="tel" id="tel" placeholder="0909097506" />
          </td>
        </tr>
        <tr>
          <td>Phái</td>
          <td>
            <input type="radio" name="gender" id="Nam" />
            <label for="Nam">Nam</label>
            <input type="radio" name="gender" id="Nữ" checked />
            <label for="Nữ">Nữ</label>
          </td>
        </tr>
        <tr>
          <td>Nghề nghiệp</td>
          <td>
            <select name="job" id="job">
                <option value="">Giáo viên</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Chọn sản phẩm tham gia</td>
          <td><select multiple>
            <option value="">Kem đánh răng</option>
            <option value="">Bột giặt</option>
            <option value="">Dầu gội đầu</option>
            <option value="">Sữa tắm</option>
          </select></td>
        </tr>
        <tr>
          <td>Số người dự đoán tham gia</td>
          <td><input type="text" name="guess" id="" placeholder="25000"></td>
        </tr>
        <tr align="center">
          <td colspan="2"><input type="button" name="" value="Đồng ý"></td>
        </tr>
        <tr>
          <td colspan="2" align="center" style="color: palevioletred;">Bạn đã đăng ký thành công!!!</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
